<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sketch</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
  </head>
  
  <body onresize="onResize()">

    <main id="main">
      <div id="canvas">
        <script src="sketch.js"></script>
      </div>      
    </main>

    <nav>
      <div class="sidebar">
        <button class="element" id="water" onclick="changeElement(intHueWater)">Water</button>
        <button class="element" id="dirt" onclick="changeElement(intHueDirt)">Dirt</button>
      </div>
    </nav>

  </body>

</html>
