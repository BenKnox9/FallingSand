<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sketch</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
    <script src="elements/Element.js"></script>
    <script src="elements/Water.js"></script>
    <script src="elements/Dirt.js"></script>
    <script src="elements/Acid.js"></script>

  </head>
  
  <body onresize="onResize()">

    <main id="main">
      <div id="canvas">
        <script src="sketch.js"></script>
      </div>      
    </main>

    <nav>
      <div class="sidebar">
        <button class="element" id="dirtButton">Dirt</button>
        <button class="element" id="waterButton">Water</button>
        <button class="element" id="AcidButton">Acid</button>
        <button class="element" id="WoodButton">Wood</button>
        <button class="element" id="FireButton">Fire</button>
      </div>
    </nav>

    <script>
      document.getElementById('waterButton').addEventListener('click', function () {
        Element.selectMaterial(waterMaterial);
      });

      document.getElementById('dirtButton').addEventListener('click', function () {
        Element.selectMaterial(dirtMaterial);
      });
      
      document.getElementById('AcidButton').addEventListener('click', function () {
        Element.selectMaterial(acidMaterial);
      });
    </script>

  </body>

</html>
