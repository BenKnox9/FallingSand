<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sketch</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
    <script src="elements/Element.js"></script>
    <script src="elements/Sand.js"></script>
    <script src="elements/Dirt.js"></script>
    <script src="elements/Water.js"></script>
    <script src="elements/Acid.js"></script>
    <script src="elements/Wood.js"></script>

  </head>
  
  <body onresize="onResize()">

    <main id="main">
      <div id="canvas">
        <script src="sketch.js"></script>
      </div>      
    </main>

    <nav>
      <div class="sidebar">
        <h3 id="sliderLabel"> Brush Size </h3>
        <div class="slidecontainer">
          <input type="range" min="1" max="15" value="4" class="slider" id="myRange">
        </div>
        <button class="buttons" id="sandButton">Sand</button>
        <button class="buttons" id="dirtButton">Dirt</button>
        <button class="buttons" id="waterButton">Water</button>
        <button class="buttons" id="AcidButton">Acid</button>
        <button class="buttons" id="WoodButton">Wood</button>
        <button class="buttons" id="FireButton">Fire</button>
        <button class="buttons" id="ClearButton">Clear</button>
        
      </div>
    </nav>

    <script>
      document.getElementById('waterButton').addEventListener('click', function () {
        Element.selectMaterial(waterMaterial);
      });

      document.getElementById('sandButton').addEventListener('click', function () {
        Element.selectMaterial(sandMaterial);
      });
    
      document.getElementById('dirtButton').addEventListener('click', function () {
        Element.selectMaterial(dirtMaterial);
      });
      
      document.getElementById('AcidButton').addEventListener('click', function () {
        Element.selectMaterial(acidMaterial);
      });
      
      document.getElementById('WoodButton').addEventListener('click', function () {
        Element.selectMaterial(woodMaterial);
      });
      
      document.getElementById('ClearButton').addEventListener('click', function () {
        blnClear = true;
        dirtMaterial.blnSettled = false;
        startLooping();
      });
    </script>

  </body>

</html>
